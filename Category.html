<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-6">
  <div class="text-center mb-8">
    <h2 class="text-2xl font-bold">Browse by Categories</h2>
    <p class="text-zinc-600">Help you to find what you needed.</p>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-blue-100 rounded-lg p-6 text-center">
       <img src="restroom.png" alt="Rest Room" class="mx-auto mb-4">
      <p class="font-semibold">Rest Room</p>
    </div>
    <div class="bg-purple-100 rounded-lg p-6 text-center">
      <img src="evparking.png" alt="EV Parking" class="mx-auto mb-4">
      <p class="font-semibold">EV Parking</p>
    </div>
    <div class="bg-blue-100 rounded-lg p-6 text-center">
      <img src="storage.png" alt="Storage Room" class="mx-auto mb-4">
      <p class="font-semibold">Storage Room</p>
    </div>
    <div class="bg-blue-100 rounded-lg p-6 text-center">
      <img src="parkingslot.png" alt="Parking Spot" class="mx-auto mb-4">
      <p class="font-semibold">Parking Spot</p>
    </div>
  </div>
  <div class="text-center mt-6">
    <a href="#" class="text-blue-500 font-semibold">Browse All</a>
  </div>
</div>
  </body>
</html>
